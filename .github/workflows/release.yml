name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Prepare release package
        run: |
          # 创建临时目录用于组织文件
          mkdir -p release
          
          # 复制需要的文件到临时目录
          cp dist/index.mjs release/
          cp package.json release/
          cp -r src/webui release/
          
          # 进入临时目录并压缩，这样解压后直接就是 3 个文件/文件夹
          cd release
          zip -r ../napcat-plugin-auto-clear.zip index.mjs package.json webui
          
      - name: Verify zip contents
        run: |
          unzip -l napcat-plugin-auto-clear.zip

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## NapCat 自动清理不活跃群成员插件
            
            ### 安装方法
            1. 下载 `napcat-plugin-auto-clear.zip`
            2. 解压到 NapCat 的 `plugins` 目录
            3. 重启 NapCat 或在 WebUI 中启用插件

            为什么不直接在 WebUi 中安装呢?
            
            ### 更新内容
            - 请在此处填写更新内容
          draft: true
          files: |
            napcat-plugin-auto-clear.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
