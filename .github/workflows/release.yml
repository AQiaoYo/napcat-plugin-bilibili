name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="v$(date +'%Y%m%d%H%M%S')"
          fi
          # 去掉前面的 'v' 字符用于 package.json
          CLEAN_VERSION=$(echo $VERSION | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.clean_version }} --no-git-tag-version

      - name: Build project
        run: pnpm run build

      - name: Prepare release package
        run: |
          # 创建临时目录用于组织文件
          mkdir -p release
          
          # 复制需要的文件到临时目录
          cp dist/index.mjs release/
          cp package.json release/
          cp -r src/webui release/
          
          # 进入临时目录并压缩
          cd release
          zip -r ../napcat-plugin-bilibili.zip index.mjs package.json webui
          
      - name: Verify zip contents
        run: |
          unzip -l napcat-plugin-bilibili.zip

      - name: Create Release Draft
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## NapCat Bilibili 视频解析插件
            
            ### 安装方法
            1. 下载 `napcat-plugin-bilibili.zip`
            2. 解压到 NapCat 的 `plugins` 目录
            3. 重启 NapCat 或在 WebUI 中启用插件

            ### 更新内容
            - 自动同步版本号至 ${{ steps.version.outputs.version }}
            - 请在此处填写更多更新内容
          draft: true
          files: |
            napcat-plugin-bilibili.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
