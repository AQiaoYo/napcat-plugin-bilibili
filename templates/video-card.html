<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800">
    <title>Bilibili Video Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .video-card {
            width: 760px;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        /* Â∞ÅÈù¢Âå∫Âüü */
        .cover-section {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cover-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        }

        .duration-badge {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .tname-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: #fb7299;
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* ÂÜÖÂÆπÂå∫Âüü */
        .content-section {
            padding: 20px 24px;
        }

        .video-title {
            font-size: 20px;
            font-weight: 600;
            color: #212121;
            line-height: 1.4;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* UP‰∏ª‰ø°ÊÅØ */
        .owner-section {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .owner-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 2px solid #fb7299;
        }

        .owner-info {
            flex: 1;
        }

        .owner-name {
            font-size: 16px;
            font-weight: 500;
            color: #212121;
        }

        .publish-date {
            font-size: 13px;
            color: #999;
            margin-top: 2px;
        }

        /* ÁªüËÆ°Êï∞ÊçÆ */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 8px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #212121;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        /* ËßÜÈ¢ëÁÆÄ‰ªã */
        .desc-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 14px 16px;
            margin-bottom: 16px;
        }

        .desc-title {
            font-size: 13px;
            color: #999;
            margin-bottom: 6px;
        }

        .desc-content {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Â∫ïÈÉ®ÈìæÊé• */
        .footer-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            background: linear-gradient(135deg, #fb7299 0%, #fc8bab 100%);
            color: #fff;
        }

        .bilibili-logo {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
        }

        .bilibili-logo svg {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .video-link {
            font-size: 14px;
            opacity: 0.9;
        }

        .bvid {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 4px;
        }
    </style>
</head>
